<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecode - GitHub Repository Explainer</title>
    <meta name="description" content="Understand any public GitHub repository using grounded AI explanations.">
    <link rel="stylesheet" href="index.css">
    <!-- Highlight.js Theme -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">Ecode</h1>
                <p class="tagline">Repo Explainer</p>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <h3 class="nav-title">Your Library</h3>
                    <div id="repo-list" class="repo-list">
                        <!-- History items to be added here -->
                        <div class="repo-item active">
                            <span class="repo-icon">ðŸ“‚</span>
                            <span class="repo-name">Current Repository</span>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="sidebar-footer">
                <button id="new-chat-btn" class="btn btn-secondary full-width">
                    + New Repository
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="input-group">
                    <input type="url" id="repo-url" class="input" placeholder="https://github.com/owner/repo"
                        autocomplete="off">
                    <button id="load-repo-btn" class="btn btn-primary">Load</button>
                </div>
                <!-- Status & Error Container -->
                <div class="status-area">
                    <p id="repo-status" class="status-message hidden"></p>
                    <div id="error-container" class="error-container hidden">
                        <p id="error-message" class="error-message"></p>
                    </div>
                </div>
            </header>

            <!-- Chat Area -->
            <section id="chat-container" class="chat-container">
                <div class="message ai-message welcome-message">
                    ðŸ‘‹ <strong>Repository loaded!</strong><br>Ask me anything about the code, structure, or features.
                </div>
            </section>

            <!-- Bottom Input Bar -->
            <section class="section question-section" id="question-section">
                <div class="input-wrapper">
                    <textarea id="question-input" class="textarea" placeholder="Ask a question about this repository..."
                        rows="1" disabled></textarea>
                    <button id="ask-btn" class="btn btn-primary btn-icon" disabled>
                        âž¤
                    </button>
                </div>
                <footer class="footer-text">
                    <p>Ecode â€¢ Built for learning â€¢ Â© 2026 Kaligotla Sri Datta Sai Vithal</p>
                </footer>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
